<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- Start of HTML document with language set to English -->

<head>
  <meta charset="UTF-8"> <!-- Character encoding declaration -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Viewport settings for responsive design -->
  <title>Document</title> <!-- Title of the document -->
</head>

<body>
  <button>A BUTTON</button> <!-- A simple button element -->
  <ul>
    <li>Item 1</li> <!-- Unordered list with list items -->
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h1>Content</h1> <!-- Main heading for content -->
  <div> <!-- Division or container element -->
    <p>Paragraph 1</p> <!-- Paragraph 1 within the div -->
    <p>Paragraph 2</p> <!-- Paragraph 2 within the div -->
  </div>

  <a href="https://www.google.com">Google</a> <!-- Link to Google website -->

  <p>
    <img src="http://udacity.github.io/fend/images/udacity.png" alt="udacity logo">
    <!-- Paragraph with an image (Udacity logo) and alt text -->
  </p>

  <figure> <!-- Figure element for grouping an image and caption -->
    <img src="redwoods_state_park.jpg" alt="Redwoods State Park"> <!-- Image with alt text -->
    <figcaption>This is an image of Redwoods State Park.</figcaption> <!-- Caption for the image -->
  </figure>

  <p>
    Stout Memorial Grove in Jedediah Smith Redwoods State Park in 2011 by Chmee2 (Own work) GFDL or CC BY-SA 3.0, via
    Wikimedia Commons -
    <a
      href="https://commons.wikimedia.org/wiki/File%3AStout_Memorial_Grove_in_Jedediah_Smith_Redwoods_State_Park_in_2011_(22).JPG">Source</a>
    <!-- Paragraph with text and a source link -->
  </p>
</body>

</html>
